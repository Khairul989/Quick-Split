name: quicksplit
description: "Fast bill-splitting app using OCR technology with a 30-40 second target flow."
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI and Design
  cupertino_icons: ^1.0.8

  # State Management & Reactive Programming
  riverpod: ^3.0.3
  hooks_riverpod: ^3.0.3
  flutter_hooks: ^0.21.3+1
  flutter_riverpod: ^3.0.3

  # Navigation & Routing
  go_router: ^17.0.0

  # Local Storage & Database
  # hive: ^2.2.3
  # hive_flutter: ^1.1.0
  hive_ce: ^2.15.1
  hive_ce_flutter: ^2.3.3

  # Image & Camera (Phase 2)
  camera: ^0.11.3
  image_picker: ^1.2.1

  # OCR Processing (Phase 2)
  google_mlkit_text_recognition: ^0.15.0

  # Permissions & Image Processing
  permission_handler: ^12.0.1
  image: ^4.1.3

  # Export & Share (Phase 4)
  share_plus: ^12.0.1

  # Group Management (Phase 3)
  emoji_picker_flutter: ^2.0.0

  # Contact Integration
  flutter_contacts: ^1.1.1

  # Utilities
  path_provider: ^2.1.5
  uuid: ^4.5.2
  intl: ^0.20.2
  logger: ^2.6.2
  firebase_core: ^4.2.1
  firebase_auth: ^6.1.2
  cloud_firestore: ^6.1.0
  firebase_storage: ^13.0.4
  firebase_messaging: ^16.0.4
  google_sign_in: ^7.2.0
  sign_in_with_apple: ^7.0.1
  flutter_image_compress: ^2.4.0
  cached_network_image: ^3.4.1
  connectivity_plus: ^7.0.0
  envied: ^1.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

  # Code Generation
  riverpod_generator: ^3.0.3
  build_runner: ^2.7.1
  hive_ce_generator: ^1.9.3
  fake_cloud_firestore: ^4.0.0
  firebase_auth_mocks: ^0.15.1
  envied_generator: ^1.3.1

flutter:
  uses-material-design: true

